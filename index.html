<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <style src = "style.css">
  </style>
</head>
<body>
  <div id = "tile">
    <img src = "images/image-victor.jpg"/>
    <div id = "name">
      <p>Victor Crest</p>
      <p>26</p>
      <p style = "grid-column:1/3;text-align: center;">London</p>
    </div>
    <br>
    <hr>
    <div id = "elements">
      <div class = "elementals">
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div class = "elementals">
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div class = "elementals">
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
